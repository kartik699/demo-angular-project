<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      type="text"
      id="title"
      name="title"
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      id="request"
      name="request"
      rows="3"
      #input
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>
  <button appButton>
    Submit
    <span class="icon">âŒ²</span>
  </button>
</form>
